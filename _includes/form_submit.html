<!-- Google Code for Lead form completion Conversion Page
In your html page, add the snippet and call
goog_report_conversion when someone clicks on the
chosen link or button. -->
<script>
 $(document).ready(function() {

     /* <![CDATA[ */
     goog_snippet_vars = function() {
       var w = window;
       w.google_conversion_id = 938919213;
       w.google_conversion_label = "7qo0CP6SomUQrYrbvwM";
       w.google_remarketing_only = false;
     }
     // DO NOT CHANGE THE CODE BELOW.
     goog_report_conversion = function(url) {
       goog_snippet_vars();
       window.google_conversion_format = "3";
       var opt = new Object();
       opt.onload_callback = function() {
       if (typeof(url) != 'undefined') {
         window.location.href = redirect_url;
       }
     }
     var conv_handler = window['google_trackConversion'];
     if (typeof(conv_handler) == 'function') {
       conv_handler(opt);
     }
   }
   /* ]]> */

   var getUrlParameter = function(sParam) {
       var sPageURL = decodeURIComponent(window.location.search.substring(1)),
           sURLVariables = sPageURL.split('&'),
           sParameterName,
           i;

       for (i = 0; i < sURLVariables.length; i++) {
           sParameterName = sURLVariables[i].split('=');

           if (sParameterName[0] === sParam) {
               return sParameterName[1] === undefined ? false : sParameterName[1];
           }
       }
   };

   var redirect_url = getUrlParameter('redirect');
   if (!redirect_url) {
     redirect_url = 'http://developer.affectiva.com';
   }

   if (getUrlParameter('source') === 'AdWords') {
    goog_report_conversion(redirect_url);
   }
   else {
     window.location.href = redirect_url;
   }


 });
</script>
<script type="text/javascript"
  src="//www.googleadservices.com/pagead/conversion_async.js">
</script>
